plugins {
    id 'org.springframework.boot' version '2.4.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

tasks.withType(JavaCompile) {
    sourceCompatibility = 15
    targetCompatibility = 15
    options.encoding = 'UTF-8'
}

configurations {
    all {
        implementation {
            exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
        }
        testImplementation {
            exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
        }
    }
}

repositories {
    mavenCentral()
}


dependencies {

    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.20'

    implementation 'org.springframework.boot:spring-boot-starter-log4j2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-activemq'

    implementation group: 'com.github.xabgesagtx', name: 'telegram-spring-boot-starter', version: '0.24'

    implementation group: 'ws.schild', name: 'jave-core', version: '3.1.1'
    implementation group: 'ws.schild', name: 'jave-nativebin-linux64', version: '3.1.1'
   // implementation group: 'ws.schild', name: 'jave-nativebin-win64', version: '3.0.1'

    implementation 'io.github.furstenheim:copy_down:1.0'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

}

